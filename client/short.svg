<svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Decorative Background Blobs -->
  <path d="M400,50 C460,60 490,140 450,200 C410,260 330,240 300,190 C270,140 340,40 400,50" fill="url(#accent-gradient)" opacity="0.07" />
  <path d="M80,200 C130,220 180,260 120,280 C60,300 20,240 40,190 C60,140 30,180 80,200" fill="url(#accent-gradient)" opacity="0.05" />

  <!-- Long URL Bar -->
  <rect x="50" y="80" width="350" height="45" rx="22.5" fill="#f8f9fa" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)" />
  <text x="70" y="109" font-family="Arial, sans-serif" font-size="14" fill="#64748b">https://www.example.com/very/long/path/to/resource?param=value</text>
  
  <!-- Arrow Transformation -->
  <g>
    <path d="M225,150 L225,180" stroke="#64748b" stroke-width="3" stroke-dasharray="5,3" />
    <polygon points="225,190 220,180 230,180" fill="#64748b" />
  </g>

  <!-- Shortening Process Circular Arrows -->
  <g transform="translate(250, 135)">
    <circle cx="0" cy="0" r="25" fill="url(#accent-gradient)" opacity="0.2" />
    <path d="M-10,-5 A20,20 0 1 1 10,-5" stroke="url(#accent-gradient)" stroke-width="3" fill="none" />
    <polygon points="15,-5 10,-12 5,-5" fill="url(#accent-gradient)" />
  </g>

  <!-- Short URL Bar -->
  <rect x="120" y="200" width="260" height="45" rx="22.5" fill="#f8f9fa" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)" />
  <text x="140" y="229" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4f46e5">short.ly/xYz123</text>
  
  <!-- "Copy" Button -->
  <g transform="translate(340, 222.5)">
    <rect x="0" y="-15" width="50" height="30" rx="15" fill="url(#accent-gradient)" />
    <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Copy</text>
  </g>
  
  <!-- Decorative Connection Lines -->
  <path d="M80,130 C60,150 30,180 60,220" stroke="#e2e8f0" stroke-width="1.5" stroke-dasharray="3,2" />
  <path d="M380,130 C400,150 420,170 410,220" stroke="#e2e8f0" stroke-width="1.5" stroke-dasharray="3,2" />
  
  <!-- Small Decorative Elements -->
  <circle cx="60" cy="220" r="5" fill="url(#accent-gradient)" opacity="0.6" />
  <circle cx="410" cy="220" r="5" fill="url(#accent-gradient)" opacity="0.6" />
  <circle cx="100" cy="60" r="8" fill="url(#accent-gradient)" opacity="0.3" />
  <circle cx="400" cy="260" r="10" fill="url(#accent-gradient)" opacity="0.2" />
</svg>